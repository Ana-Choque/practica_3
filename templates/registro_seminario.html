<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro en Seminarios</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 50%;
        }
        .form-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .form-section {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro en Seminarios</h1>
        <form method="POST">
            <div class="form-group">
                <div class="form-section">
                    <label>Fecha:</label><br>
                    <input type="date" name="fecha" value="{{ inscrito.fecha if inscrito else '' }}"><br><br>
                    <label>Nombre:</label><br>
                    <input type="text" name="nombre" value="{{ inscrito.nombre if inscrito else '' }}"><br><br>
                    <label>Apellidos:</label><br>
                    <input type="text" name="apellidos" value="{{ inscrito.apellidos if inscrito else '' }}"><br><br>
                    <label>Turno:</label><br>
                    <input type="radio" name="turno" value="Mañana" {% if inscrito and inscrito.turno == 'Mañana' %}checked{% endif %}> Mañana
                    <input type="radio" name="turno" value="Tarde" {% if inscrito and inscrito.turno == 'Tarde' %}checked{% endif %}> Tarde
                    <input type="radio" name="turno" value="Noche" {% if inscrito and inscrito.turno == 'Noche' %}checked{% endif %}> Noche
                </div>
                <div class="form-section">
                    <label>Seminarios disponibles:</label><br>
                    <input type="checkbox" name="seminarios" value="Inteligencia Artificial" {% if inscrito and 'Inteligencia Artificial' in inscrito.seminarios %}checked{% endif %}> Inteligencia Artificial<br>
                    <input type="checkbox" name="seminarios" value="Machine Learning" {% if inscrito and 'Machine Learning' in inscrito.seminarios %}checked{% endif %}> Machine Learning<br>
                    <input type="checkbox" name="seminarios" value="Simulación con Arena" {% if inscrito and 'Simulación con Arena' in inscrito.seminarios %}checked{% endif %}> Simulación con Arena<br>
                    <input type="checkbox" name="seminarios" value="Robótica Educativa" {% if inscrito and 'Robótica Educativa' in inscrito.seminarios %}checked{% endif %}> Robótica Educativa
                </div>
            </div>
            <br>
            <button type="submit">Enviar registro</button>
        </form>
    </div>
</body>
</html>
