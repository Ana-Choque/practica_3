<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Inscritos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 60%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin: 0 5px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Inscritos</h1>
        <a href="{{ url_for('registro') }}">Nuevo</a>
        <table>
            <tr>
                <th>Id</th>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Turno</th>
                <th>Seminarios</th>
                <th>Acciones</th>
            </tr>
            {% for inscrito in inscritos %}
            <tr>
                <td>{{ inscrito.id }}</td>
                <td>{{ inscrito.fecha }}</td>
                <td>{{ inscrito.nombre }}</td>
                <td>{{ inscrito.apellidos }}</td>
                <td>{{ inscrito.turno }}</td>
                <td>{{ inscrito.seminarios }}</td>
                <td>
                    <a href="{{ url_for('editar', id=inscrito.id) }}">Editar</a>
                    <a href="{{ url_for('eliminar', id=inscrito.id) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
